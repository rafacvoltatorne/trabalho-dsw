<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Apuração da eleição!</title>
</head>
<body>
  <div class="container">
    <div class="row my-5">
      <div class="col my-5">
        <div class="eleiçao">
          <h1 class="titulo">Presidentes</h1>          
        </div>
        <div class="numeros">
          <p class="porcentos">99%</p>
        </div>
        <div class="progress" style="height: 5px;">
          <div class="progress-bar bg-success" style="width: 99%" role="progressbar" aria-valuemin="0" aria-voluemax="100"></div>
        </div>
        <p class="apuraçoes">Seções apurados: <span class="num">454480</span> de 454490</p>
        <hr>
        <h2 class="candidatos">Candidatos</h2>
        <div class="row">
          <div class="foto">
            <img class="identificaçao" src="https://ep01.epimg.net/brasil/imagenes/2014/02/14/politica/1392402426_093148_1392402585_noticia_normal.jpg">
          </div>
          <div class="candidato">
            <p class="nome">Jair Bolsonaro</p>
            <p class="partido">PSL <span class="turno">2º Turno</span></p>
            <h4 class="porcentagem">46,03%</h4>
            <p class="votos">49.275.358 votos</p>
            <div class="progress" style="height: 5px;">
              <div class="progress-bar bg-success" style="width: 99%" role="progressbar" aria-valuemin="0" aria-voluemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
